<div class="row">
  <div class="col-xs-12">
    <img
      style="max-height: 300px;"
      [src]="(recipeState | async).recipes[id].imagePath"
      alt="{{(recipeState | async).recipes[id].name}}"
      class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipeState | async).recipes[id].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShopping()" id="addToShopping" style="cursor: pointer;">Shopping List</a></li>
        <li><a  (click)="onEditRecipe()"
                id="edit"
                style="cursor: pointer;" >Edit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()" id="delete" style="cursor: pointer;" >Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{(recipeState | async).recipes[id].desc}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients" >
        {{ ingredient.name}} - {{ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
