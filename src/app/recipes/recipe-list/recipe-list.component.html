<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- get the index of the array and pass it to the recipe item component -->
    <app-recipe-item *ngFor="let recipeEl of (recipeState | async).recipes; let i = index" [recipeProp]="recipeEl"
    [index]="i" ></app-recipe-item>
  </div>
</div>
