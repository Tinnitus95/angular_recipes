<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button
            id="formSubmit"
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button
            id="cancel"
            type="button"
            class="btn btn-danger"
            (click)="onCancel()" >Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input
              type="text" name=""
              id="name"
              formControlName="name"
              class="form-control">
        </div>
      </div>
        <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">Image URL</label>
          <input
              type="text" name=""
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responseive" alt="">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea
              type="text" name=""
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtr of getControls(); let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;"
            >
            <div class="col-xs-8">
              <input
              type="text" name=""
              formControlName="name"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <input
              type="number" name=""
              formControlName="amount"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
                >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                id="addIngredientButton"
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()"
               >Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
